<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/output.css" />
	</head>
	<body>
		<div
			class="max-w-[70%] h-screen m-auto flex flex-col md:flex-row items-center justify-center rounded-3xl font-hanken"
		>
			<main
				class="flex flex-col h-screen md:h-min w-screen md:flex-row shadow-2xl shadow-neutral-400 rounded-3xl"
			>
				<div
					class="md:w-[50%] p-8 flex flex-col justify-center rounded-b-3xl md:rounded-3xl bg-gradient-to-b from-lightSlateBlueBG to-lightRoyalBlueBG"
				>
					<h1 class="text-xl mx-auto mb-6 text-lightLavender">Your Result</h1>

					<div
						class="h-48 w-48 mx-auto mb-6 flex flex-col items-center justify-center bg-gradient-to-b from-violetBlueCircle to-PersianBlueCircle rounded-full"
					>
						<p class="text-white text-7xl font-bold">76</p>
						<p class="text-lightLavender">of 100</p>
					</div>

					<h2 class="text-4xl mx-auto font-bold text-white">Great</h2>
					<p class="text-xl p-4 text-lightLavender pl-2 mx-auto">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>

				<div class="md:w-[50%] p-8">
					<h1 class="font-bold text-2xl text-darkGrayBlue mb-7">Summary</h1>

					<div
						class="flex justify-between bg-lightRed bg-opacity-10 py-4 px-4 mb-4 w-[100%] rounded-xl"
					>
						<p class="font-bold text-red-500">
							<img
								src="/assets/images/icon-reaction.svg"
								alt="svg "
								class="inline-block"
							/>
							Reaction
						</p>
						<p>
							<strong>80</strong>
							<span class="text-gray-500"> / 100</span>
						</p>
					</div>

					<div
						class="flex justify-between bg-orangeyYellow bg-opacity-10 py-4 px-4 mb-4 w-[100%] rounded-xl"
					>
						<p class="font-bold text-orangeyYellow">
							<img
								src="/assets/images/icon-memory.svg"
								alt="svg "
								class="inline-block"
							/>
							Memory
						</p>
						<p>
							<strong>92</strong>
							<span class="text-gray-500"> / 100</span>
						</p>
					</div>

					<div
						class="flex justify-between bg-greenTeal bg-opacity-10 py-4 px-4 mb-4 w-[100%] rounded-xl"
					>
						<p class="font-bold text-greenTeal">
							<img
								src="/assets/images/icon-verbal.svg"
								alt="svg "
								class="inline-block"
							/>
							Verbal
						</p>
						<p>
							<strong>61</strong>
							<span class="text-gray-500"> / 100</span>
						</p>
					</div>

					<div
						class="flex justify-between bg-darkGrayBlue bg-opacity-10 py-4 px-4 mb-12 w-[100%] rounded-xl"
					>
						<p class="font-bold text-darkGrayBlue">
							<img
								src="/assets/images/icon-visual.svg"
								alt="svg "
								class="inline-block"
							/>
							Visual
						</p>
						<p>
							<strong>72</strong>
							<span class="text-gray-500"> / 100</span>
						</p>
					</div>
					<button
						class="text-white text-lg font-semibold w-[100%] flex justify-center bg-darkGrayBlue py-3 rounded-[2rem] hover:bg-gradient-to-b from-lightSlateBlueBG to-lightRoyalBlueBG"
					>
						<span> Continue</span>
					</button>
				</div>
			</main>
		</div>

		<!-- 
    Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal
    61 / 100 Visual 72 / 100 Continue  -->

	</body>
</html>
